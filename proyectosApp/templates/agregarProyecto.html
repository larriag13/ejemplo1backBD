{% extends 'base.html' %}
{% block content %}
    <div class="alert alert-info display-1 text-center">LISTADO DE PROYECTOS</div>   
    <form method='post'>
        {% csrf_token %}
        <table class="table">           
                {{ form.as_table }}           
            </table>
                <input type="submit" value="AGREGAR PROYECTO" class="btn btn-info mt-5">          
        </form>
    <a href="{% url 'proyecto:lista_proyecto' %}" class="btn btn-info mt-5">
        PROYECTOS</a>
{% endblock %}
